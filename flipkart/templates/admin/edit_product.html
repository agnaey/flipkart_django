    <script>
        $(document).ready(function () {
            $('#edit').on('click', function (event) {
                Swal.fire({
            title: "Are you sure?",
            text: "You want to logout!",
            icon: "warning",
            showCancelButton: true,
            timer: 5000,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Confirm!"
            
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                    title: "Logout",
                    text: "You have successfully logged out",
                    icon: "success",
                    timer: 5000, // Show alert for 2 seconds
                    showConfirmButton: false
                });

                // Delay the form submission to allow the alert to display
                setTimeout(() => {
                    $('#edit').submit();
                }, 5000); // Match the timer duration
            }
        });
    });
        });
        $(document).ready(function () {
            $('#logout').on('click', function (event) {
                event.preventDefault(); // Prevent default link behavior
                const href = $(this).attr('href'); // Get the href value from the link

                Swal.fire({
                    title: "Are you sure?",
                    text: "You want to logout!",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "confirm!"
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            title: "logout",
                            text: "You have successfully logout",
                            icon: "success",
                            timer: 1500,
                            showConfirmButton: false
                        }).then(() => {
                            window.location.href = href;
                        });
                    }
                });
            });
        });
    </script>

    <div id="container" class="container mt-4">
        <h1 class="text-center" id="mycart">Edit items</h1>
        <hr class=" mb-4">
        <form method="POST" enctype="multipart/form-data">
            <div class="row">
                <form method="POST"   enctype="multipart/form-data">
                    {% csrf_token %}
                    <label for="pro_id">Product ID:</label>
                    <input type="text" id="pro_id" name="pro_id" value="{{ data.P_id }}" required><br><br>
            
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="{{ data.name }}" required><br><br>
            
                    <label for="price">Price:</label>
                    <input type="text" id="price" name="price" value="{{ data.price }}" required><br><br>

                    <label for="img">New Image:</label>
                    <input type="file" id="img" name="img"><br><br>
            
                    <label for="description">Description:</label>
                    <textarea id="description" name="description">{{ data.description }}</textarea><br><br>
            
                    <label for="highlights">Highlights:</label>
                    <textarea id="highlights" name="highlights">{{ data.highlights }}</textarea><br><br>
            
                    <label><input type="checkbox" name="phone" {% if data.phone %}checked{% endif %}> Phone</label><br>

                </form>
