        $(document).ready(function () {
            $('#login').on('click', function (event) {
                event.preventDefault(); // Prevent default link behavior
                const href = $(this).attr('href'); // Get the href value from the link

                Swal.fire({
                    title: "Are you sure?",
                    text: "You want to logout!",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "confirm!"
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            title: "logout",
                            text: "You have successfully logout",
                            icon: "success",
                            timer: 1500,
                            showConfirmButton: false
                        }).then(() => {
                            window.location.href = href;
                        });
                    }
                });
            });
        });

    <nav class="navbar navbar-expand-lg" data-aos="fade-down" data-aos-duration="1500">

                        {% csrf_token %}

                        <input id="search" data-aos="fade-down" data-aos-duration="1500" data-aos-delay="200"

                        <button type="submit" id="search1" class="btn btn-outline-primary">Search</button>

                        <a class="nav-link " data-aos="fade-down" data-aos-duration="1500" data-aos-delay="300"

                    </li>
                </ul>
            </div>
        </div>

    <div class="container order-container my-5 p-5" style="background-color: white;">
        <div class="row">
            <div class="col-md-3">
                <div class="product-summary">
                    <img src="{{category.product.image.url}}" class="product-img" alt="{{ product.name }}"><br><br>
                    <div class="product-details">
                        <h5 class="product-title">{{ category.product.name }}</h5>
                        <p class="product-price"><strong>Quantity:</strong> {{ quantity }}</p>
                        <p class="product-price"><strong>Price:</strong> â‚¹{{ category.price }}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <h2>Enter Your Shipping Address</h2>
                <form id="order-form" method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" class="form-control" rows="3" required></textarea>
                    </div>

                    <div class="form-group mb-3">
                        <label for="phone_number">Phone Number</label>
                        <input type="number" id="phone_number" name="phone_number" class="form-control" required>
                    </div>
